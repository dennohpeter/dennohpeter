<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <!-- Css Styles -->

</head>

                    </svg>
                    <button class="switch-theme-button">
                        <svg class="icon">
                            <use xlink:href="#icon-dark-mode"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="home">
                        <h4 class="short-intro">{{ home.title }}</h4>
                        <h1 class="name">{{ home.name }}</h1>
                        <h2 class="subtitle"> {{ home.subtitle }}</h2>
                        <div class="description">
                            {{ home.content|safe }}
                        </div>
                        <div class="btn_get_in_touch">
                            <a href="mailto:{{ mail }}" class="btn_outline">{{ home.contactText }}</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="post-card">
                                <div class="col-md-12">
                                    <div class="post-date">May 10, 2020</div>
                                </div>
                                <div class="col-md-12">
                                    <a href="">
                                        <span class="post-title">
                                            Blog Title Testing
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="post-card">
                                <div class="col-md-12">
                                    <div class="post-date">May 10, 2020</div>
                                </div>
                                <div class="col-md-12">
                                    <a href="">
                                        <span class="post-title">
                                            Blog Title Testing
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="post-card">
                                <div class="col-md-12">
                                    <div class="post-date">May 10, 2020</div>
                                </div>
                                <div class="col-md-12">
                                    <a href="">
                                        <span class="post-title">
                                            Blog Title Testing
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer_social">
                <ul>
                    <li>
                        <a href="{{ github }}" target="_blank" title="Github" rel="nofollow noopener noreferrer">
                            <i class="icon-github"></i></a>
                    </li>
                    <li>
                        <a href="{{ gitlab }}" target="_blank" title="Gitlab" rel="nofollow noopener noreferrer">
                            <i class="icon-gitlab"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ stackoverflow }}" target="_blank" title="Stack Overflow"
                            rel="nofollow noopener noreferrer">
                            <i class="icon-stack-overflow"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ devpost }}" target="_blank" title="Devpost" rel="nofollow noopener noreferrer">
                            <i class="icon-devpost"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ twitter }}" target="_blank" title="Github" rel="nofollow noopener noreferrer">
                            <i class="icon-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer_meta">
                <p>Built & Designed by
                    <a href="{{ github }}" target="_blank" rel="nofollow noopener noreferrer" class="link">
                        {{ author }}</a>.
                </p>
            </div>
        </footer>
    </div>
    <script src="{% asset 'base.js' %}"></script>
</body>

</html>
