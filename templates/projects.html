{% extends 'base.html' %}

{% block page_css %}
<link rel="stylesheet" type="text/css" href="{% asset 'projects.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            {% for project in projects %}
            <div class="project_card">
                <div class="card_image">
                    <div class="img-container">
                        <img src="{% asset 'images' %}/{{ project.cover[0].name }}" alt="{{ project.name }}">
                    </div>
                </div>
                <div class="card_body">
                    <h4 class="card_title">{{ project.name | upper }}</h4>
                    {{ project.description }}
                </div>
                <div class="card_footer">
                    <span class="project_status"></span>
                    <span class="see_project">
                        <a href="{{ project.github }}" target="_blank" rel="noopener noreferrer">See project</a>
                    </span>
                </div>
            </div>
            {% else %}
            {{ utils.placeholder('Projects') }}
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
